<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 300px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #f6d993;
            color: #8aa8bf;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #ffcc00;
        }
        .checkbox {
            margin-bottom: 15px;
        }
        .forgot-password {
            text-align: right;
            margin-bottom: 10px;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="img/ANFCU_logo.png" alt="Bank Logo" width="250" height="150">
        </div>
        <form id="loginForm">
            <br>Login ID
            <input type="text" id="username" placeholder="">
            <br>Password
            <input type="password" id="password" placeholder="">
            <div class="checkbox">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember me</label>
            </div>
            <input type="submit" value="Login">
        </form>
        <div class="forgot-password">
            <a href="#">Forgot your password?</a>
        </div>
        <div id="errorMessage" class="error" style="display: none;">Incorrect username or password.</div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            
            if (username === "Bryan Hillmann45" && password === "bryanhillmann159@gmail.com") {
                window.location.href = "dashboard.html"; // Redirect to dashboard if credentials are correct
            } else {
                document.getElementById("errorMessage").style.display = "block"; // Display error message if credentials are incorrect
            }
        });
    </script>
</body>
</html>
